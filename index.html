<script>
  function computerPlay() {

    let randomNumber = Math.floor(Math.random() * Math.floor(3));
    switch (randomNumber) {
      case 1:
        return "Paper";
        break;

        case 2:
        return "Scissors";
        break;

        case 1:
        return "Rock";
        break;
      default:
        break;
    }
    
  }
</script>
